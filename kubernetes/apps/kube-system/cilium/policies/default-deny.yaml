---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cilium.io/ciliumnetworkpolicy_v2.json
# DEFAULT DENY â€” this is the ONLY policy that triggers deny mode
# All other allow-* policies use enableDefaultDeny: false
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: default-deny
spec:
  endpointSelector: {}
  ingress:
    - fromEntities:
        - host
  egress:
    - toEntities:
        - host
        - kube-apiserver
