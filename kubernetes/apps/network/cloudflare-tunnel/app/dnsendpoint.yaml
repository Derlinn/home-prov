---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflare-tunnel
  annotations:
    external-dns.alpha.kubernetes.io/controller: cloudflare
spec:
  endpoints:
    - dnsName: external.linderis.fr
      recordType: CNAME
      targets:
        - ${CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com
