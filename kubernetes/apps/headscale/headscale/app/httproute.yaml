---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
# Headscale control plane — public via Cloudflare tunnel → envoy-external
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headscale
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  hostnames:
    - headscale-01.linderis.fr
  rules:
    - backendRefs:
        - name: headscale
          namespace: headscale
          port: 47239
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
# Headplane admin UI — internal only via envoy-internal, / redirects to /admin
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headplane
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
    - name: envoy-internal
      namespace: network
      sectionName: http
  hostnames:
    - headplane.linderis.fr
  rules:
    - matches:
        - path:
            type: Exact
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: /admin
            statusCode: 302
    - backendRefs:
        - name: headscale
          namespace: headscale
          port: 8080
