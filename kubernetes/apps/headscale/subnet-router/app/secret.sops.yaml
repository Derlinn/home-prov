---
# Générer la clé dans headscale puis chiffrer ce fichier :
#   sops --encrypt --in-place secret.sops.yaml
#
# Créer la pre-auth key dans headscale :
#   headscale preauthkeys create --user <user> --reusable --expiration 0
# Ou via Headplane : /admin → Pre-auth keys
apiVersion: v1
kind: Secret
metadata:
  name: subnet-router-secret
type: Opaque
stringData:
  TS_AUTHKEY: "CHANGEME"
